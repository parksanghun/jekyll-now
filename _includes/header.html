<header>
  <div class="ui small menu">

    <a href="/" class="active item">
      {{ site.title }}
    </a>
    {% for page in site.pages %}
    {% if page.title %}
    <a href="{{ page.url | prepend: site.baseurl }}" class="item">{{ page.title }}</a>
    {% endif %}
    {% endfor %}

    <div class="right menu">
      <div class="ui simple dropdown item">
        Category <i class="dropdown icon"></i>
        <div class="menu">
          {% for category in site.categories %}
          <a href="/categories/{{ category | first }}/" class="teal item">{{ category | first }}</a>
          {% endfor %}
        </div>
      </div>
      <div class="ui menu">
        <div class="ui category search item">
          <div class="ui transparent icon input">
            <input id="searchText" class="prompt" type="text" placeholder="Search">
            <i id="searchIcon" class="search link icon"></i>
          </div>
        </div>
      </div>

  </div>
</header>
